<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login and Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <div id="biodata" style="display: none;">
            <h2>Biodata</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const biodataDiv = document.getElementById("biodata");
        const nameSpan = document.getElementById("name");
        const ageSpan = document.getElementById("age");
        const locationSpan = document.getElementById("location");

        // Simulated user data (replace with your actual data)
        const userData = {
            "user123": {
                name: "John Doe",
                age: 30,
                location: "New York"
            },
            "user456": {
                name: "Jane Smith",
                age: 25,
                location: "Los Angeles"
            }
        };

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (userData[username] && password === "password123") {
                const user = userData[username];
                nameSpan.textContent = user.name;
                ageSpan.textContent = user.age;
                locationSpan.textContent = user.location;
                biodataDiv.style.display = "block";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
