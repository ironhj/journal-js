<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registration-form" class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="button" id="submit-button">Submit</button>
        </form>

        <h2 class="hidden" id="login-header">Login Form</h2>
        <form id="login-form" class="hidden">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required><br><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required><br><br>

            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <script>
        const registrationForm = document.getElementById("registration-form");
        const loginForm = document.getElementById("login-form");
        const submitButton = document.getElementById("submit-button");
        const loginHeader = document.getElementById("login-header");
        const loginButton = document.getElementById("login-button");

        submitButton.addEventListener("click", function () {
            registrationForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
            loginHeader.classList.remove("hidden");
        });

        loginButton.addEventListener("click", function () {
            // You can implement the login logic here
            alert("Login functionality is not implemented in this example.");
        });
    </script>
</body>
</html>
