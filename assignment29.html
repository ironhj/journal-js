<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace 'm' with 'a'</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Replace 'm' with 'a'</h2>
        <input type="text" id="user-input" placeholder="Enter a string">
        <button id="replace-button">Replace</button>
        <p id="result"></p>
    </div>

    <script>
        const replaceButton = document.getElementById("replace-button");
        const userInput = document.getElementById("user-input");
        const result = document.getElementById("result");

        replaceButton.addEventListener("click", function () {
            const inputText = userInput.value;
            const modifiedText = inputText.replace(/m/g, "a"); // Replace all occurrences of 'm' with 'a'

            result.textContent = `Modified String: ${modifiedText}`;
        });
    </script>
</body>
</html>
