<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Class Timetable</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>08:00 AM - 09:00 AM</td>
            <td>C++</td>
            <td>C</td>
            <td>Java</td>
            <td>Python</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>09:00 AM - 10:00 AM</td>
            <td>C</td>
            <td>C++</td>
            <td>Java</td>
            <td>HTML</td>
            <td>Python</td>
        </tr>
        <!-- Add more rows for additional time slots and days as needed -->
    </table>

</body>
</html>
