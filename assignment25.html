<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Aptitude Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Math Aptitude Test</h2>
        <form id="aptitude-test-form">
            <p>1. What is 2 + 2?</p>
            <label>
                <input type="radio" name="q1" value="2"> 2
            </label>
            <label>
                <input type="radio" name="q1" value="3"> 3
            </label>
            <label>
                <input type="radio" name="q1" value="4"> 4
            </label>
            <label>
                <input type="radio" name="q1" value="5"> 5
            </label><br><br>

            <p>2. What is 6 x 9?</p>
            <label>
                <input type="radio" name="q2" value="45"> 45
            </label>
            <label>
                <input type="radio" name="q2" value="48"> 48
            </label>
            <label>
                <input type="radio" name="q2" value="54"> 54
            </label>
            <label>
                <input type="radio" name="q2" value="63"> 63
            </label><br><br>

            <p>3. What is 10 / 2?</p>
            <label>
                <input type="radio" name="q3" value="2"> 2
            </label>
            <label>
                <input type="radio" name="q3" value="4"> 4
            </label>
            <label>
                <input type="radio" name="q3" value="5"> 5
            </label>
            <label>
                <input type="radio" name="q3" value="6"> 6
            </label><br><br>

            <button type="submit">Submit</button>
        </form>
        <p id="result" style="display: none;"></p>
    </div>

    <script>
        const aptitudeTestForm = document.getElementById("aptitude-test-form");
        const resultMessage = document.getElementById("result");

        aptitudeTestForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const answers = ["4", "54", "5"];
            let score = 0;

            for (let i = 1; i <= 3; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    if (userAnswer === answers[i - 1]) {
                        score += 2; // Correct answer
                    } else {
                        score -= 1; // Wrong answer
                    }
                }
            }

            resultMessage.textContent = `Your score is: ${score}`;
            resultMessage.style.display = "block";
        });
    </script>
</body>
</html>
